<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Weather Dashboard</h1>
      <!-- display current day/date -->
      <p class="lead"><span id="currentDay"></span></p>
    </header>

    <div class="container">
    <div class="row justify-content-center">

      <div class="col-3 aside">
         <!-- Left Side Content Goes Here -->
      <h3>Search for a City:</h3>

      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">

          <div class="input-group">
            <input type="text" class="form-control" id="formInputCity" placeholder="City">
          </div>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary searchBtn">Search</button>
        </div>
      </form>

      <hr>
      <!-- add more CTA buttons here -->

      <div id="recentCitiesList" class="col-12 RecentCitiesList">
      </div>

      </div>

      <div class="col-9 main">
         <!-- Right Column/Main Content Goes Here -->
      <div id="CityInfo" class="cityInformationBox"></div>

      <div id="forecast" class="fiveDayForecast"></div>
      </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
